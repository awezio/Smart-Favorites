    :root {

      --card-bg: #ffffff;
      --text-color: #333333;
      --text-muted: #6c757d;
      --border-color: #dee2e6;

    * {

    body {

    .container {

    h1 {

      margin-bottom: 30px;
      padding-bottom: 15px;

    }

    .section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-group .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
    }

    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .status.success {
      background-color: #d4edda;
      color: var(--success-color);
    }

    .status.error {
      background-color: #f8d7da;
      color: var(--danger-color);
    }

    .provider-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .provider-card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
    }

    .provider-card h3 {
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .provider-card .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--danger-color);
    }

    .provider-card .status-dot.configured {
      background-color: var(--success-color);
    }
  </style>
</head>

  <script>
    // Load settings
    async function loadSettings() {
      const settings = await chrome.storage.local.get([
        'backendUrl',
        'defaultProvider',
        'apiKeys'
      ]);

      if (settings.backendUrl) {
        document.getElementById('backend-url').value = settings.backendUrl;
      }

      if (settings.defaultProvider) {
        document.getElementById('default-provider').value = settings.defaultProvider;
      }

      if (settings.apiKeys) {
        Object.entries(settings.apiKeys).forEach(([provider, key]) => {
          const input = document.getElementById(`${provider}-key`) || document.getElementById(`${provider}-url`);
          if (input && key) {
            input.value = key;
            const status = document.getElementById(`${provider}-status`);
            if (status) status.classList.add('configured');
          }
        });
      }
    }

    // Save settings
    document.getElementById('save-settings').addEventListener('click', async () => {
      const apiKeys = {};
      ['openai', 'deepseek', 'kimi', 'qwen', 'claude', 'gemini', 'glm'].forEach(provider => {
        const input = document.getElementById(`${provider}-key`);
        if (input && input.value) {
          apiKeys[provider] = input.value;
        }
      });

      const ollamaUrl = document.getElementById('ollama-url').value;
      if (ollamaUrl) {
        apiKeys.ollama = ollamaUrl;
      }

      await chrome.storage.local.set({
        backendUrl: document.getElementById('backend-url').value,
        defaultProvider: document.getElementById('default-provider').value,
        apiKeys
      });

      showStatus('è®¾ç½®å·²ä¿å­˜', 'success');
    });

      }
    });

    // Reset settings
    document.getElementById('reset-settings').addEventListener('click', async () => {
      await chrome.storage.local.clear();
      location.reload();
    });

    // Show status message
    function showStatus(message, type) {
      const status = document.getElementById('status-message');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
