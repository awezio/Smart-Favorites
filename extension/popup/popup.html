<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Favorites</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🔖 Smart Favorites</h1>
      <button id="settings-btn" class="icon-btn" title="设置">⚙️</button>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="search">🔍 搜索</button>
      <button class="tab-btn" data-tab="chat">💬 问答</button>
      <button class="tab-btn" data-tab="sync">🔄 同步</button>
    </div>

    <!-- Search Tab -->
    <div id="search-tab" class="tab-content active">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="输入关键词或问题搜索收藏夹...">
        <button id="search-btn" class="primary-btn">搜索</button>
      </div>
      <div id="search-results" class="results-container">
        <p class="placeholder-text">输入关键词开始搜索您的收藏夹</p>
      </div>
    </div>

    <!-- Chat Tab -->
    <div id="chat-tab" class="tab-content">
      <div id="chat-messages" class="chat-container">
        <div class="message assistant">
          <p>👋 你好！我是您的智能收藏夹助手。您可以问我关于收藏夹内容的任何问题，例如：</p>
          <ul>
            <li>"我收藏过哪些关于机器学习的网站？"</li>
            <li>"帮我找一下编程相关的教程"</li>
            <li>"整理一下我的技术类书签"</li>
          </ul>
        </div>
      </div>
      <div class="chat-input-box">
        <input type="text" id="chat-input" placeholder="输入您的问题...">
        <button id="chat-btn" class="primary-btn">发送</button>
      </div>
    </div>

    <!-- Sync Tab -->
    <div id="sync-tab" class="tab-content">
      <div class="sync-status">
        <div id="sync-info" class="info-box">
          <p>📊 收藏夹状态</p>
          <p id="bookmark-count">书签数量: --</p>
          <p id="last-sync">上次同步: --</p>
        </div>
        <button id="sync-btn" class="primary-btn full-width">🔄 同步收藏夹</button>
        <button id="export-btn" class="secondary-btn full-width">📤 导出收藏夹</button>
        <button id="import-btn" class="secondary-btn full-width">📥 导入收藏夹</button>
        <input type="file" id="import-file" accept=".html" style="display: none;">
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <span id="status-indicator" class="status-dot disconnected"></span>
      <span id="status-text">未连接</span>
      <span id="model-info" class="model-badge">--</span>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
